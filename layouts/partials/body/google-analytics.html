{{- $isProd := eq (string .Site.BaseURL) (string .Site.Params.ProdURL) -}}
{{- $gatid := cond ($isProd) .Site.GoogleAnalytics "UA-XXXXX-Y" -}}
    <script>
      window.ga = function() {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "{{ $gatid }}", "auto");
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
